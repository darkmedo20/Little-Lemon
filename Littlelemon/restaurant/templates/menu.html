{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu %}
    <p>
        <a href="{% url 'menuItem' pk=item.pk %}">
            {{ item.Title }}
        </a>
        <span class="menu-price">
            ${{ item.Price }}.00
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
